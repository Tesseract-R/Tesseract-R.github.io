<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Ruicheng's Blog</title>
</head>
<body>
<!--头部信息-->
<div th:replace="~{fragment/_header :: header}"></div>

<h3 th:text="${userModel.title}"></h3>
<form action="/users" th:action="@{/users}" method="post" th:object="${userModel.user}">
    <input type="hidden" name="id" th:value="*{id}">
    账号昵称：<br>
    <input type="text" name="name" th:value="*{name}">
    <br>
    邮箱：<br>
    <input type="text" name="email" th:value="*{email}">
    <br>
    <input type="submit" name="提交">
</form>

<!--尾部信息-->
<div th:replace="~{fragment/_footer :: footer}"></div>
</body>
</html>
