<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<link rel="stylesheet" href="../../static/css/bootstrap.min.css" />

<head>
  <meta charset="UTF-8">
  <title>Ruicheng's Blog</title>
</head>
<body>
<!--头部信息-->
  <div th:replace="~{fragment/_header :: header}"></div>

<div class="text-center tm-hero-text-container">
  <h3 th:text="${userModel.title}"></h3>
  <div>
    <a href="/users/form.html" th:href="@{/users/form}">添加用户</a>
  </div>
  <table border="1">
    <thead>
    <tr>
      <td> ID </td>
      <td> 邮箱 </td>
      <td> 姓名 </td>
      <td> 操作 </td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${userModel.userList.size()} eq 0">
      <td colspan="4">没有用户信息！</td>
    </tr>
    <tr th:each="user : ${userModel.userList}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.name}"></td>
      <td>
        <a th:href="@{'/users/'+${user.id}}">详细信息</a>
        <a th:href="@{'/users/modify/'+${user.id}}">修改</a>
        <a th:href="@{'/users/delete/'+${user.id}}">删除</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<!--尾部信息-->
  <div th:replace="~{fragment/_footer :: footer}"></div>

</body>
</html>
