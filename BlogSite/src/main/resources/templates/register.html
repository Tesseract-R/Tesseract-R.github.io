<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragment/_staticLink :: link}">
	<div th:replace="~{fragment/_header :: header}"></div>
</head>

<body data-new-gr-c-s-check-loaded="14.984.0" data-gr-ext-installed="">
<div class="body">
	<div class="wrap col-12">
		<div class="container blog-content-container col-12">
			<form  class="form-signin col-12" th:action="@{/register}" method="post">
				<div class="left col-md-6"><video src="static/video/globe-500.h264.mp4" muted autoplay loop></video></div>
				<div class="right inputbox col-md-6">
					<div class="right-col col-md-8" style="display: inline-block">
						<h2 class="form-signin-heading">注册</h2>

						<div class="form-group col-md-12">
							<label for="pId" class="col-form-label" style="font: 20px bold">学号：</label>
							<input type="text" class="form-control" id="pId" name="pId" maxlength="50" placeholder="请输入账号">
						</div>
						<div class="form-group col-md-12">
							<label for="email" class="col-form-label" style="font: 20px bold">邮箱：</label>
							<input type="email" class="form-control" id="email" name="email" maxlength="50" placeholder="请输入邮箱">
						</div>
						<div class="form-group col-md-12">
							<label for="name" class="col-form-label" style="font: 20px bold">姓名：</label>
							<input type="text" class="form-control" id="name" name="name" maxlength="20" placeholder="请输入姓名" >
						</div>
						<div class="form-group col-md-12">
							<label for="password" class="col-form-label" style="font: 20px bold">密码：</label>
							<input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="请输入字母或特殊符号和数字结合" >
						</div>
						<div class="buttons col-md-6">
							<div class="form-group col-md-12">
								<button type="submit" class="btn btn-lg btn-primary btn-block" style="font: 20px bold">提交</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div> <!-- /container -->

		</div>
		<div th:replace="~{fragment/_footer :: footer}">...</div>
	</div>

</body>
</html>
